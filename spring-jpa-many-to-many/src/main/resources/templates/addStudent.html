<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <form class="form-horizontal" th:object="${student}" th:action="@{save}" method="post">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Firstname:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" th:field="*{firstname}" placeholder="firstname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Lastname:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" th:field="*{lastname}" placeholder="lastname" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nickname:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" th:field="*{nickname}" placeholder="nickname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" th:field="*{email}" placeholder="enter@email"/>
                    </div>
                </div>
                <br/>
                <input type="submit" class="btn btn-primary" value="Add Student"/>
            </form>
        </div>
    </div>
</body>
</html>
