<!DOCTYPE html>
<html xmlns:th="http://www.thyemelaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="${title}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="col-md-4">
        <h1 th:utext="${title}"></h1>
    </div>
    <div class="container">
        <div class="container-fluid">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${data}">
                        <td th:utext="${student.firstname} +''+${student.lastname}"></td>
                        <td th:utext="${student.email}"></td>
                        <td>
                            <span th:each="course,iterStat : ${student.courses}">
                                <span th:utext="${course.name}"/>
                                <th:block th:if="${!iterStat.last}">,</th:block>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/addStudentCourse/{id}(id=${student.idstudent})}" class="btn btn-primary">Add Course</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
            <br/>
            <a th:href="@{/add}" class="btn btn-primary">
                Add Student
            </a>
        </div>
    </div>
</body>
</html>
